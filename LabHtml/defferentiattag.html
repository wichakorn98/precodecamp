<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>2 tag</th>
                <th>ความเหมือน</th>
                <th>ความต่าง</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>hr&br</td>
                <td>ใช้เว้นบรรทัด</td>

            </tr>

                <td>เป็น list เหมือนกัน</td>

            <tr>

                <td>เป็นกล่องเหมือนกัน</td>
                <td>อยู่คนละบรรทัดกัน</td>
            </tr>
            <tr>
                <td>script&style</td>
                <td>ใช้ตกแต่งหน้าเว็บ</td>
                <td>script ต้องการ action style เพิ่มความสวยงาม</td>
            </tr>
            
        </tbody>
